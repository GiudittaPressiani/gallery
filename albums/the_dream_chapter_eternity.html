<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>The Dream Chapter: Eternity</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body class="eternity">
  
  <!-- ===================== BACKGROUND ===================== -->
  <svg class="background-eternity" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
    <defs>
      <linearGradient id="grad-eternity" x1="0" x2="1">
        <stop offset="0" stop-color="var(--accent)" stop-opacity="0.9"/>
        <stop offset="1" stop-color="var(--accent2)" stop-opacity="0.7"/>
      </linearGradient>
    </defs>

    <!-- stars -->
    <g class="stars-eternity">
      <circle cx="100" cy="120" r="1.5" />
      <circle cx="300" cy="220" r="1" style="animation-delay:1s"/>
      <circle cx="800" cy="150" r="2" style="animation-delay:2s"/>
      <circle cx="1100" cy="400" r="1.2" style="animation-delay:3s"/>
      <circle cx="500" cy="600" r="1.8" style="animation-delay:1.5s"/>
      <circle cx="950" cy="700" r="1" style="animation-delay:2.5s"/>
    </g>

    <!-- mirror fragments -->
    <g class="fragments-eternity">
      <polygon points="120,30 210,80 140,150"/>
      <polygon points="200,220 320,260 250,340"/>
      <polygon points="520,80 640,120 600,40"/>
      <polygon points="900,200 1040,260 980,100"/>
      <polygon points="300,520 380,600 240,640"/>
      <polygon points="760,480 880,540 720,620"/>
    </g>
  </svg>

  <!-- ===================== PAGE CONTENT ===================== -->
  <main class="content-eternity">
    <h1 class="title-eternity">The Dream Chapter: Eternity</h1>
  </main>

</body>
</html>
