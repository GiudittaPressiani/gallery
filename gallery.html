<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">

        <title> Galleria with Lightbox</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>My TXT gallery ðŸ©µ</h1>

        <div class="immagine">
            <a href="#img1"> <img src="yeonjun_etched.jpg" alt="immagine 1"> </a>
            <a href="#img2"> <img src="soobin_knight.jpg" alt="immagine 2"> </a>
            <a href="#img3"> <img src="beomgyu_melancholy.jpg" alt="immagine 3"> </a>
            <a href="#img4"> <img src="taehyun_daydream.jpg" alt="immagine 4"> </a>
            <a href="#img5"> <img src="hueningkai_mess.jpg" alt="immagine 5"> </a>
        </div>

        <div class="Lightbox" id="img1">
            <a href="#" class="close"> &times;</a>
            <img src="yeonjun_etched.jpg" alt="immagine 1 big">
        </div>
        
        <div class="Lightbox" id="img2">
            <a href="#" class="close"> &times;</a>
            <img src="soobin_knight.jpg" alt="immagine 2 big">
        </div>

        <div class="Lightbox" id="img3">
            <a href="#" class="close"> &times;</a>
            <img src="beomgyu_melancholy.jpg" alt="immagine 3 big">
        </div>

        <div class="Lightbox" id="img4">
            <a href="#" class="close"> &times;</a>
            <img src="taehyun_daydream.jpg" alt="immagine 4 big">
        </div>

        <div class="Lightbox" id="img">
            <a href="#" class="close"> &times;</a>
            <img src="hueningkai_mess.jpg" alt="immagine 5 big">
        </div>
    </body>

</html>
